<!DOCTYPE>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: header">
</head>
<body>
	<p class="btn" th:text="${result}"></p>
	<form action="/validate" method="POST" class="form-horizontal" th:object="${target}">
		<ul>
			<li th:each="error: ${#fields.detailedErrors()}" th:text="${error.message}" class="text-danger"></li>
		</ul>
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">名前</label>
			<div class="col-sm-10">
				<input type="text" id="name" name="name" th:value="*{name}" th:errorclass="err" class="form-control">
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="${err}"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="mail">Email</label>
			<div class="col-sm-10">
				<input type="text" id="mail" name="mail" th:value="*{mail}" th:errorclass="err" class="form-control">
				<div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" th:errorclass="${err}"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="age">年齢</label>
			<div class="col-sm-10">
				<input type="text" id="age" name="age" th:value="*{age}" th:errorclass="err" class="form-control">
				<div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:errorclass="${err}"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="phone">携帯電話番号</label>
			<div class="col-sm-10">
				<input type="text" id="phone" name="phone" th:value="*{phone}" th:errorclass="err" class="form-control">
				<div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorclass="${err}"></div>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info">チェック</button>
		</div>
	</form>
</body>
</html>
