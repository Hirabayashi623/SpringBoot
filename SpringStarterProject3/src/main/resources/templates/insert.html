<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: header">

</head>
<body>
	<form class="form-horizontal" action="/insert" method="POST" th:object="${formModel}">
		<div class="form-group">
			<label for="name" class="control-label col-sm-2">名前:</label>
			<div class="col-sm-10">
				<input type="text" name="name" id="name" class="form-control" th:value="*{name}">
			</div>
		</div>
		<div class="form-group">
			<label for="age" class="control-label col-sm-2">年齢:</label>
			<div class="col-sm-10">
				<input type="text" name="age" id="age" class="form-control" th:value="*{age}">
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">登録</button>
		</div>
	</form>


</body>
</html>
