<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: header">

</head>
<body>
	<form action="/complete" method="POST" class="form-horizontal" th:object="${data}">
		<input type="hidden" name="id" th:value="*{id}">
		<div class="form-group">
			<label for="name" class="control-label col-sm-2">名前:</label>
			<div class="col-sm-10">
				<input type="text" name="name" th:value="*{name}" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="control-label col-sm-2">年齢:</label>
			<div class="col-sm-10">
				<input type="text" name="age" th:value="*{age}" class="form-control">
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-warning">更新</button>
		</div>
	</form>
</body>
</html>
