<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
	<script src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"></link>
</head>

<div th:fragment="tbl_sample">
	<table class="table table-bordered">
		<tr class="success"><th>ID</th><th>NAME</th></tr>
		<tr th:each="sample: ${samples}">
			<td th:text="${sample.id}"></td>
			<td th:text="${sample.name}"></td>
		</tr>
	</table>
</div>
</html>
